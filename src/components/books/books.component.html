<div class = "container">
<mat-card class="example-card" appearance="outlined" *ngFor="let book of bookList">
    <mat-card-header>
      <mat-card-title>{{book.name}}</mat-card-title>
      <mat-card-subtitle class="price">{{book.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='book.image' class = "example-image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="button-buy">BUY</button>
      <button mat-raised-button class="button-detail">DETAIL</button>
    </mat-card-actions>
  </mat-card>
</div>
